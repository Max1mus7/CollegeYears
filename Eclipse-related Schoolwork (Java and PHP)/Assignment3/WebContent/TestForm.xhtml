<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:title>JSF Form Page</h:title><br></br>
<h:head></h:head> 
<body> 
<h:form>
	<br></br>First Name: <h:inputText id="firstName" value="#{user.firstName}" title=""/><h:message for="firstName"/><br></br>
	<p>
	Last Name: <h:inputText id="lastName" value="#{user.lastName}" title=""/><h:message for="lastName"></h:message>
	</p>
	<h:commandButton value="Submit" action="#{formController.onSubmit(user)}"/>
	<br/>
	<h:commandButton value="Flash" action="#{formController.onFlash(user)}"/>
	<h:messages/>
</h:form>
</body> 
</html>
