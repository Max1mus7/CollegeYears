<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
	<p>
	Full Name: <h:inputText value="#{user.name}" title=""/>
	</p>
	<p>
	Email: <h:inputText value="#{user.email}" title=""/>
	</p>
	<p>
	Birthday: <h:inputText value="#{user.birthday}" title=""/>
	<p style="font-size: 8pt;">
	Please input in mm-dd-yyyy form.
	</p>
	</p>
	<p>
	Username: <h:inputText value="#{user.username}" title=""/>
	</p>
	<p>
	Password: <h:inputSecret value="#{user.password}" title=""/>
	</p>
	<p>
	Confirm Password: <h:inputSecret value="confirm" title=""/>
	</p>
	<h:commandButton value="Submit" action="#{formController.onRegistrationSubmit(user)}"/>
	</h:form>
</body> 
</html>
